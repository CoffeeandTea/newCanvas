<!DOCTYPE html>
<html>
<head>
	<title>demo06</title>
	<meta charset="utf-8">
</head>
<body onload="draw()">
	<canvas id="can" width="300" height="300"></canvas>
</body>
	<script type="text/javascript">
		function draw() {
			var canvas = document.getElementById('can')
		var ctx = canvas.getContext('2d')

		for(var i=0;i<4;i++){
			for(j=0;j<3;j++){
				ctx.beginPath();
				var x = 25+j*50;
				var y = 25+i*50;
				var r = 20;
				var startAngle = 0;
				var endAngle = Math.PI+(Math.PI*j)/2;
				var anticlockwise = i%2 == 0 ? false : true;

				ctx.arc(x,y,r,startAngle,endAngle,anticlockwise);

				if(i>1){
					ctx.fill();
				}else{
					ctx.stroke();
				}
			}
		}
		}
	</script>
</html>
<!-- 绘制圆弧或者圆形使用arc()方法 arc(x,y,radius,startAngle,endAngle,anticlockwise) xy 代表圆心位置，radius代表半径startAngle开始弧度endAngle结束弧度anticlockwise默认的方向，来绘制  anticlockwise 是 逆时针的意思 当他是true时是逆时针方向，当为false时候是顺时针方向-->
